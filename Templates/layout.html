<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="https://cdn.tiny.cloud/1/your-api-key/tinymce/5/tinymce.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
</head>
<body>
    {% block content %}{% endblock %}
    <footer style="background-color: #333; color: white; padding: 20px 0; text-align: center;">
        <p>&copy; 2024 Maintenance Manager | Contact Us: +1 234-567-8910</p>
    </footer>
</body>
</html>
