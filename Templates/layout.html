<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}{% endblock %}</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <!-- jQuery and Bootstrap JS from CDN -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   <script src="https://cdn.tiny.cloud/1/3qk59rf45gnkq8w603v3qltvhuz58p0b0f9v7qr1ozpseh8q/tinymce/5/tinymce.min.js"></script>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light">
       <div class="container">
           <a class="navbar-brand" href="{{ url_for('index') }}">
               <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 40px;">
           </a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ml-auto">
                   <li class="nav-item">
                       <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="{{ url_for('maintenance_request') }}">Maintenance Requests</a>
                   </li>
               </ul>
           </div>
       </div>
   </nav>

   {% block content %}{% endblock %}

   <footer style="background-color: #333; color: white; padding: 20px 0; text-align: center;">
       <p>&copy; 2024 Maintenance Manager | Contact Us: +1 234-567-8910</p>
   </footer>
</body>
</html>
